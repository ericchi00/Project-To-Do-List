<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <header>To Do List</header>
    <div class="leftColumn">
        <h1>Projects</h1>
        <button type="button" class="createProjects"> + Add Project</button>
        <div class="projectWrapper">
            <form action="test" id="projectForm">
                <fieldset>
                    <input type="text" name="project" id="project">
                    <button type="button" id="enter"></button>
                </fieldset>
            </form>
        </div>
        <ul>
            <button type="button" id="defaultProject">Default Project</button>
        </ul>
    </div>
    <div class="newItemWrapper">
        <button type="button" id="newItem"> + New To Do Item</button>
    </div>
    <div class="content"></div>
    <div class="formWrapper">
        <form action="test" id="form">
            <legend>New Item (* = Required)</legend>
            <fieldset>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
                <label for="description">Description: </label>
                <textarea name="description" id="description" cols="50" rows="10"></textarea>
                <label for="dueDate">Due Date*:</label>
                <input type="date" name="dueDate" id="dueDate">
                <div class="submitWrapper">
                    <button type="button" id="submitEdit">Submit Edit</button>
                    <button type="button" id="submit">Submit</button>
                    <button type="button" id="close">Close</button>
                </div>
            </fieldset>
        </form>
        <script src="main.js" defer></script>
</body>

</html>
