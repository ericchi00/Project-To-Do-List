<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <header>To Do List</header>
    <div class="contentWrapper">
        <div class="leftColumn">
            <button class="createProjects">Create Project</button>
            <p>Projects</p>
            <ul>
            </ul>
        </div>
        <div class="content">
            <button type="button" id="newItem">New Item</button>
        </div>
    </div>
    <div class="formWrapper">
        <form action="test" id="form">
            <legend>New Item</legend>
            <fieldset>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
                <label for="description">Description: </label>
                <textarea name="description" id="description" cols="50" rows="10"></textarea>
                <label for="dueDate">Due Date (required):</label>
                <input type="datetime-local" name="dueDate" id="dueDate" required>
                <p>Priority:</p>
                <div id="radio-group">
                    <input type="radio" name="priority" id="low" value="Low">
                    <label for="low">Low</label>
                    <input type="radio" name="priority" id="medium" value="Medium">
                    <label for="medium">Medium</label>
                    <input type="radio" name="priority" id="high" value="High">
                    <label for="high">High</label>
                </div>
                <div class="submitWrapper">
                    <button type="button" id="submitEdit">Submit Edit</button>
                    <button type="button" id="submit">Submit</button>
                    <button type="button" id="close">Close</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
